<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client-Side-form-Validation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js">  </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control" >
          <label>First Name</label>
          <input
            type="text"
            placeholder="Enter Your first Name"
            id="firstname"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control" >
          <label>Last Name</label>
          <input type="text" placeholder="Enter Your last Name" id="lastname" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label>Email</label>
          <input type="email" placeholder="Enter Your email" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label>Password</label>
          <input
            type="password"
            placeholder="Enter Your Password"
            id="password"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label>Confirm Password</label>
          <input type="password" placeholder="Password Check" id="password2" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label>Age</label>
          <input type="number" placeholder="Enter Your Age" id="age" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <button id="btnAddData">Add Data</button>
      </form>
    </div>
  </body>
</html>
